<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/javas.css">
    <script src="/js/javas.js" defer></script>
    <title>web interactive</title>
</head>
<body>
    <h1 id="myHead">
        This is Web Testing by Silva Charles

    </h1>

    <p class="myParagraph">
        This paragraph is wrappable regardless the length of it.
        It is made in visual studio code settings.
    </p>

    <form id="myForm">

        <label for="input">
            Enter name :
            <input type="text" placeholder="Enter your name" id="myInput" value="Silva"/>
        </label>
        
        <button type="submit" id="submitButton">submit</button>
    </form>
    <br>

    <button aria-label="click here to test aria" id="myButton">click me</button>

    <button class="buttonTwo">click</button>

    <p id="myParagraph">
        This is a paragraph to be replaced a name or another input after submission.
    </p>
    
    <div id="myBox" class="myBox">Box</div>

    <button onclick="highlight()">addHighlight</button>

    <button onclick="toggle()">toggle</button>

    <div class="container" id="container"></div>
    <br>
    <button id="btn" onclick="newElement">addElement</button>

    <form action="" id="formThree">
        <p>This is a form input</p>
        <label for="content">
            Content:
        <input type="text" id="myInp">
        </label>
        <button type="submit" id="sButton">send</button>
    </form>

    <div class="mainc" id="mainc">
        <div class="cont" id="cont">
            <h1>TODO APP.</h1>
            <form id="todoId">
                <label for="input">
                    A TODO APP :<br><br>
                <input type="text" placeholder="write a TODO" id="todoinp">
                </label>
                <br>
                <ul id="todolist"></ul><br>
                <button type="submit" id="todoButton">addTodo</button>
            </form>
        </div>
    </div>

</body>
</html>
